<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
   
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center"> <img src="icardi.png" alt="" style="max-width: 50px; max-height: 50px;"> YOU</h1>
          <div class="healthbar">
            <div :style="user_progress"
              class="healthbar text-center"
              style="background-color: rgb(34, 49, 182); margin: 0; color: white"
            >{{player_heal}}%</div>
          </div>
        </div>

        <div class="small-6 columns">
          <h1 class="text-center"> <img src="monster.png" alt="" style="max-width: 50px; max-height: 50px;"> MONSTER</h1>
          <div class="healthbar">
            <div :style="monster_progress"
              class="healthbar text-center"
              style="background-color: rgb(218, 95, 24); margin: 0; color: white"
            >{{monster_heal}}%</div>
          </div>
        </div>
      </section>

      <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
          <button id="start-game" @click="start_game">NEW GAME</button>
        </div>
      </section>

      <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack"@click="special_attack">SPECIAL ATTACK</button>
          <button id="heal" @click="heal_up">FIRST AID</button>
          <button id="give-up" @click="give_up">GIVE UP!</button>
        </div>
      </section>

      <section class="row log" v-if="logs.length>0">
        <div class="small-12 columns">
          <ul>
            <li 
            :class="{'player-turn':log.turn=='p', 'monster-turn': log.turn=='m'}"
            v-for="log in logs">{{log.text}}</li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
